<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>weather app</title>
</head>

<body>
    <div class="app-main">
        <div class="search-box">
            <input type="text" id="input-box" class="input-box" placeholder="Enter City name....." autocomplete="off">

        </div>

        <div class="weather-body">
            <div class="location">
                <div class="city" id="city">india</div>
                <div class="date" id="date">13 feb(day)2021 </div>

            </div>

            <div class="weathers-status">
                <div class="temp" id="temp">34&deg;C</div>
                <div class="min-max" id="min-max">32&deg;C(min)/34&deg;C(max)</div>
                <div class="weather1" id="weather1">Clear</div>
                <div class="img" id="img"></div>
            </div>


        </div>

    </div>
    <script src="aap.js"></script>
</body>

</html>
